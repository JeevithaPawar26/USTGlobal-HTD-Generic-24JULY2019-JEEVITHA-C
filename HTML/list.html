<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>List</title>
</head>
<body>
    <!-- ordered list -->
    <ol type="I">
        <!-- li*numberoflist -->
        <!-- in order list we ge default numbers like 1. 2. etc -->
        <!-- we dont want numbers means we use a command like ol type="alphabet" -->
        <li>c++</li>
        <li>java</li>
        <li>python</li>
        <li>sql</li>
        <!--unorder list  .....and if want to change the serial format then use ul type="square"-->
        <ul type="square">
            <li>php</li>
            <li>html</li>
            <li>css</li>
        </ul>
    </ol>
    <ol>
        <!-- default serial num -->
        <li>Abc</li>
        <li>XYZ</li>
    </ol>
    <ul>
        <li>ab</li>
        <li>abc</li>
        <li>abcd</li>
    </ul>
    <ul type="circle">
            <li>ab</li>
            <li>abc</li>
            <li>abcd</li>
        </ul>
        <ul type="circle">
                <li>ab</li>
                <li>abc</li>
                <li>abcd</li>
            </ul>
            <!-- list of front end technology -->
            <dl>
                    <dt>Frontend technology</dt>
                    <dd>abcd</dd>
                    <dd>abcde</dd>
                    <dd>abcdef</dd>
            </dl>
            
            
    
</body>
</html>
